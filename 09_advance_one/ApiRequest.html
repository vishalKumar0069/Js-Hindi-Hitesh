<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>

<body style="background-color: #212121">
    <!-- 0 UNSENT Client has been created. open() not called yet. 1 OPENED open() has
    been called. 2 HEADERS_RECEIVED send() has been called, and headers and
    status are available. 3 LOADING Downloading; responseText holds partial
    data. 4 DONE The operation is complete. -->
</body>
<script>
    // Create a new Button element
    const newDiv = document.createElement("div");
    newDiv.className = "info";
    newDiv.textContent = "Info of Hitesh Choudhary";
    newDiv.style.color = "white";

    // Create a line Break (br) element
    const lineBreak = document.createElement("br");

    // Create a new Button element
    const newButton = document.createElement("button");
    newButton.id = 'myButton'
    newButton.textContent = "For Info:";



    newDiv.appendChild(lineBreak);
    newDiv.appendChild(newButton);

    document.body.appendChild(newDiv);








    const requestUrl = "https://api.github.com/users/hiteshchoudhary";
    const xhr = new XMLHttpRequest();
    xhr.open("GET", requestUrl);
    xhr.onreadystatechange = function () {
        console.log(xhr.readyState);
        if (xhr.readyState === 4) {
            const data = JSON.parse(this.responseText);
            console.log(data)
            console.log(typeof data)

            // const followersDelails = (data.followers)
            // console.log(followersDelails)

            // const avatar = (data.avatar_url)
            // console.log(avatar)


            // Add a Click event listener to the button
            newButton.addEventListener('click', function () {
                // check if the info if alredy displayed, to avoid duplicates
                if (!document.getElementById('avatarImage')) {
                    // Create an image element
                    const img = document.createElement('img')
                    img.src = data.avatar_url;
                    img.alt = 'Avatar';
                    img.id = 'avatarImage'; // Set an ID to avoid duplicates
                    img.style.width = '100px'; //Optional: Set the width of image
                    console.log(`${img}`)
                    newDiv.appendChild(img);

                    // create a paragraph to display the followers
                    const followersText = document.createElement('p')
                    followersText.id = 'followersCount' // Set an ID to avoid duplicates
                    followersText.textContent = `Followers: ${data.followers}` 
                    newDiv.appendChild(followersText)

                }
            })


        }
    };


    xhr.send();
</script>

</html>
